<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Another Homework Example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" async></script>
    </head>
    <body>
        <div>
            <div class="left-menu">
                <script type="text/template" id="newMenyItem">
                    <ul class="menu-content">
                        <li class="menu-item" data-album-id="{{albumId}}">{{menuItem}}</li>
                    </ul>
            </script>
            </div>
            <div class="photos-area">
                <div class="row">
                    <script type="text/template" id="photoElement">
                        <div class="column">
                            <img src="{{src}}" alt="{{alt}}" style="width:100%">
                        </div>
                    </script>
                </div>
            </div>
        </div>
    </body>
</html>
