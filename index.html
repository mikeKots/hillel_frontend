<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contacts</title>
        <link rel="stylesheet" href="../common/css/normalize.css" />
        <link rel="stylesheet" href="../common/css/skeleton.css" />
        <link rel="stylesheet" href="../common/css/dark-theme.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
        <link rel="stylesheet" href="./styles.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" defer></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" defer></script>
        <script src="./script.js" defer></script>

    </head>
    <body>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Phone</th>
                    <th>Actions
                        <button id="addContactBtn">Add</button>
                    </th>
                </tr>
            </thead>
            <tbody id="contactsList"></tbody>
        </table>

        <script type="text/template" id="contactTemplate">
            <tr class="item" data-id="{{id}}">
                <td>{{name}}</td>
                <td>{{surname}}</td>
                <td>{{phone}}</td>
                <td>
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </td>
            </tr>
        </script>

        <div id="formModal" title="Create new contact">
            <form>
                <fieldset>
                  <input type="hidden" id="contactId" />
                  <label for="name">Name</label>
                  <input type="text" name="name" id="name" placeholder="Jane" class="text ui-widget-content ui-corner-all">
                  <label for="email">Surname</label>
                  <input type="text" name="surname" id="surname" placeholder="Smith" class="text ui-widget-content ui-corner-all">
                  <label for="phone">Phone</label>
                  <input type="tel" name="phone" id="phone"  placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required class="text ui-widget-content ui-corner-all">
             
                  <!-- Allow form submission with keyboard without duplicating the dialog button -->
                  <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                </fieldset>
              </form>
        </div>
    </body>
</html>
