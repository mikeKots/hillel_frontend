<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="../common/css/normalize.css" />
        <link rel="stylesheet" href="../common/css/skeleton.css" />
        <link rel="stylesheet" href="../common/css/dark-theme.css" />
        <link rel="stylesheet" href="styles.css" />
        <script src="Http.js" async></script>
        <script src="script.js" async></script>
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div id="taskList" class="task-list u-full-width"></div>
            <div id="records" class="d-table">
                <div class="d-tr">
                  <div class="d-td">Name</div>
                  <div class="d-td">Surname</div>
                  <div class="d-td">Telephone Number</div>
                  <div class="d-td">Actions</div>
                </div>
            </div>
            <div class="row">
                <div id="bookRecordInput" class="d-tr">
                    <div class="d-td"><input placeholder="Name" type="text"id="nameInput"class="u-full-width"/></div>
                    <div class="d-td"><input placeholder="Surname" type="text"id="surnameInput"class="u-full-width"/></div>
                    <div class="d-td"><input placeholder="Telephone Number" type="text"id="telNubmerInput"class="u-full-width"/></div>
                  </div>
                  <div class="two">
                    <input id="addTaskBtn" type="submit" class="u-full-width" value="Add" />
                </div>
                <div class="d-table" id="contactList"></div>
                <script type="text/template" id="newContact">
                    <div class="created-contact d-tr book-records" data-todo-id="{{id}}">
                        <div class="d-td">{{nameInput}}</div>
                        <div class="d-td">{{surname}}</div>
                        <div class="d-td">{{phone}}</div>
                        <div class="d-td"><button class="delete-button">Delete</button></div>
                    </div>
                </script>
            </div>
        </div>
    </body>
</html>
